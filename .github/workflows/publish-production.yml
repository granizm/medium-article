name: Publish to Medium

on:
  push:
    branches:
      - main
    paths:
      - 'posts/**'

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Attempt to publish to Medium
        env:
          MEDIUM_TOKEN: ${{ secrets.MEDIUM_TOKEN }}
        run: ./scripts/publish.sh publish
        continue-on-error: true

      - name: Commit article IDs
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add medium_article_ids.json 2>/dev/null || true
          git diff --staged --quiet || git commit -m "chore: Update Medium article IDs"
          git push || true

      - name: Notify Discord
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        run: |
          if [ -n "$DISCORD_WEBHOOK" ]; then
            curl -X POST "$DISCORD_WEBHOOK" \
              -H "Content-Type: application/json" \
              -d "{\"content\": \"⚠️ Medium投稿を試行しました（API非推奨）\\nCommit: ${{ github.sha }}\\n手動での確認・投稿をお願いします: https://medium.com/new-story\"}"
          fi
